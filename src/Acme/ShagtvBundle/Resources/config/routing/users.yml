users:
    path:     /
    defaults: { _controller: "AcmeShagtvBundle:Users:index" }

users_show:
    path:     /{id}/show
    defaults: { _controller: "AcmeShagtvBundle:Users:show" }

users_new:
    path:     /new
    defaults: { _controller: "AcmeShagtvBundle:Users:new" }

users_create:
    path:     /create
    defaults: { _controller: "AcmeShagtvBundle:Users:create" }
    methods:  POST

users_edit:
    path:     /{id}/edit
    defaults: { _controller: "AcmeShagtvBundle:Users:edit" }

users_update:
    path:     /{id}/update
    defaults: { _controller: "AcmeShagtvBundle:Users:update" }
    methods:  [POST, PUT]

users_delete:
    path:     /{id}/delete
    defaults: { _controller: "AcmeShagtvBundle:Users:delete" }
    methods:  [POST, DELETE]
